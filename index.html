<html lang="en-us"><head>
  <meta charset="UTF-8">
  <title>Title Here</title>
  <meta name="viewport" content="width=device-width">
    <!-- Links to CSS, CDN, then custom below to override -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    
</head>

<body>
  <!-- full width header -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header"> 
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h1>THOMAS TRAINS</h1>
            <h2>the new face of children's trains</h2>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <img src="assets/images/thomas.png" width="200" height="200">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page grid -->
      <div class="row">
          <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                  <div class="panel-heading">Scheduled Trains</div>
                    <div class="panel-body">
                      <table class="table">
                        <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </thead>
                
                        <tbody class = "train-board"></tbody>
                        
                      </table>
                    </div>
                  </div>         
          </div>

        
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="frequency" class="form-control" id="frequency">
          </div>
          <div class="form-group">
            <label for="frequency">First Train Time (HH:mm - military time)</label>
            <input type="frequency" class="form-control" id="firstTrain">
          </div>
      
          <button type="submit" class="btn btn-default">Submit</button>



        </div>
      </div>

      <!--button board -->
      <div class="row">
        <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group"></div>
      </div>

      
      
      
    
   <script src="https://code.jquery.com/jquery.js"></script>

   <!-- Code to the JavaScript File -->
   <script src="assets/javascript/app.js"></script>


<div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>


</body></html>
